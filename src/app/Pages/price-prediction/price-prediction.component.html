
<form [formGroup]="predictionForm">
  <mat-card>
      <mat-card-header style="font-weight: bold; font-size: large; padding: 5px;">
        Predict your ideal Property
      </mat-card-header>
      <mat-card-content>
          <div>
                  <label>Type</label>
                  <mat-form-field appearance="outline">
                    <input formControlName="type_name" matInput  placeholder="Type">
                 </mat-form-field>

                  <label>Location</label>
              <mat-form-field appearance="outline">
                  <input formControlName="location_name" matInput  placeholder="Location">
              </mat-form-field>

                      <label>Area</label>
                  <mat-form-field appearance="outline">
                      <input formControlName="area_sqm" matInput type="number" placeholder="Area">
                  </mat-form-field>

                  <label>Bathrooms</label>
                  <mat-form-field appearance="outline">
                      <input formControlName="bathrooms" matInput type="number" placeholder="Bathrooms">
                  </mat-form-field>

                      <label>Bedrooms</label>
                  <mat-form-field appearance="outline">
                      <input formControlName="bedrooms" matInput type="number" placeholder="Bedrooms">
                  </mat-form-field>

              </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="predict()" [disabled]="predictionForm.invalid">Predict</button>
      </mat-card-actions>
  </mat-card>
</form>
