<div class="container">
  <div style="margin-top: 10px;">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
      <ng-container matColumnDef="averagePrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Average Price </th>
        <td mat-cell *matCellDef="let row" style="padding-left :10" style="padding-right:10"> {{row.averagePrice}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="housesQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Houses Quantity </th>
        <td mat-cell *matCellDef="let row" style="padding-left :10" style="padding-right:10"> {{row.housesQuantity}} </td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="maximumPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Price </th>
        <td mat-cell *matCellDef="let row"> {{row.maximumPrice}} </td>
      </ng-container>

      <!-- Password Column -->
      <ng-container matColumnDef="medianOfPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Median Of Price </th>
        <td mat-cell *matCellDef="let row"> {{row.medianOfPrice}} </td>
      </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="modeOfPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> modeOfPrice </th>
          <td mat-cell *matCellDef="let row"> {{row.modeOfPrice}} </td>

          <ng-container matColumnDef="priceRange">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price Range </th>
            <td mat-cell *matCellDef="let row"> {{row.priceRange}} </td>

            <ng-container matColumnDef="minimumPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> minimumPrice </th>
              <td mat-cell *matCellDef="let row"> {{row.minimumPrice}} </td>


            <ng-container matColumnDef="predictedPrice">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Predicted Price </th>
              <td mat-cell *matCellDef="let row"> {{row.predictedPrice}} </td>
        </ng-container>



  </div>
