<div class="container">
  <div style="margin-top: 10px;">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>


      
     
        
        <ng-container matColumnDef="maxYears">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Max years</th>
          <td mat-cell *matCellDef="let row"> {{row.maxYears}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Interest">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Interest </th>
          <td mat-cell *matCellDef="let row"> {{row.Interest}} </td>
        </ng-container>
    
     
        <ng-container matColumnDef="minDeposit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Min deposit</th>
          <td mat-cell *matCellDef="let row"> {{row.minDeposit}} </td>
        </ng-container>
        <ng-container matColumnDef="addExpenses">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> add Expenses</th>
          <td mat-cell *matCellDef="let row"> {{row.addExpenses}} </td>
        </ng-container>
        <ng-container matColumnDef="paidBeforeDelivery">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount paid before delivery</th>
          <td mat-cell *matCellDef="let row"> {{row.paidBeforeDelivery}} </td>
        </ng-container>
    
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button (click)="deleteConst(row.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td> 
        </ng-container>    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    
  </div>
  <span class="example-spacer"></span>
  <button mat-raised-button  color="primary" (click)="addConst()" style=" width: 10%;">
    Add
  </button> -->
</div>
