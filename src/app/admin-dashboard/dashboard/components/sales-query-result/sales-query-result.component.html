
<div style="display: flex;">
    <div >
        <mat-form-field style="font-size: 15px;">
            <input  matInput (keyup)="applyFilter($event)" placeholder="Filter">
        </mat-form-field>

        <div  style="width: 550px; margin-top: 50; margin-left: 200px; background-color: rgb(66, 82, 175);" class="mat-elevation-z3">
            <table mat-table [dataSource]="dataSource1" matSort>

                <ng-container matColumnDef="sellerID_id_sales">
                    <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Seller ID</th>
                    <td style="font-size: 15px;" mat-cell *matCellDef="let row"> {{row.sellerID_id_sales}}</td>
                </ng-container>

                <ng-container  matColumnDef="count" >
                    <th style="padding-left: 50px; font-size:  16px;"  mat-header-cell *matHeaderCellDef mat-sort-header> Number of units sold </th>
                    <td style="padding-left: 120px; font-size: 15px;" mat-cell *matCellDef="let row"> {{row.count}} </td>
                </ng-container>

                <ng-container matColumnDef="sum">
                    <th style="padding-left: 50px; font-size:  16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Revenue</th>
                    <td style="padding-left: 50px;font-size: 15px;" mat-cell *matCellDef="let row"> {{row.sum | currency}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>

    </div>

    <div >
        <div  style="flex: 1; width: 210px; background-color: steelblue; margin-left: 200px;  margin-top: 100px; " class="mat-elevation-z3">
            <table   mat-table [dataSource]="dataSource2" >

                <ng-container  matColumnDef="totalSum">
                    <th  mat-header-cell *matHeaderCellDef style="font-weight: bold; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 18px;"> Total Revenue</th>
                    <td mat-cell style="font-size: 17px;" *matCellDef="let row"> {{row.totalSum | currency}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;">
                </tr>
            </table>
        </div>
    </div>

</div>
