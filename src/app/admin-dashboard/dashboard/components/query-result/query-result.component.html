<div style="display: flex;">

  <div>
      <mat-form-field  style="font-size: 15px;">
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>

      <div style="width: 1100px; margin-top: 50; margin-left: 20px ;" class="mat-elevation-z3">
        <table   mat-table [dataSource]="dataSource1" matSort>

            <ng-container matColumnDef="Level">
                <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
                <td style="font-size: 16px;" mat-cell *matCellDef="let row"> {{row.Level}} </td>
            </ng-container>

            <ng-container matColumnDef="Type">
                <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                <td style="font-size: 16px;" mat-cell *matCellDef="let row"> {{row.Type}} </td>
            </ng-container>

            <ng-container matColumnDef="sellerID_id_filter">
                <th  style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header> Seller ID</th>
                <td style="font-size: 16px;"mat-cell *matCellDef="let row"> {{row.sellerID_id_filter}} </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td style="font-size: 16px;"mat-cell *matCellDef="let row"> {{row.PriceinEGP | currency}} </td>
            </ng-container>
            <ng-container matColumnDef="Area">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header>Area</th>
                <td style="font-size: 16px;"mat-cell *matCellDef="let row"> {{row.Areainsqm}} </td>
            </ng-container>
            <ng-container matColumnDef="Date">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                <td style="font-size: 16px;"mat-cell *matCellDef="let row"> {{row.Date }} </td>
            </ng-container>

            <ng-container matColumnDef="Garden">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header> Garden</th>
                <td style="padding-left: 20px; font-size: 16px;"mat-cell *matCellDef="let row"> {{row.Garden}} </td>
            </ng-container>

            <ng-container matColumnDef="Sold">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header> Sold</th>
                <td style=" padding-left: 15px;font-size: 16px;"mat-cell *matCellDef="let row"> {{row.Sold}} </td>
            </ng-container>

            <ng-container matColumnDef="Finished">
                <th style="font-size: 16px;"mat-header-cell *matHeaderCellDef mat-sort-header>Finished</th>
                <td style=" padding-left: 20px;font-size: 16px;"mat-cell *matCellDef="let row"> {{row.Finished}} </td>
            </ng-container>

            <ng-container matColumnDef="Bathrooms">
                <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>Bathrooms</th>
                <td style="font-size: 16px; padding-left: 35px;" mat-cell *matCellDef="let row"> {{row.Bathrooms}} </td>
            </ng-container>

            <ng-container matColumnDef="Bedrooms">
                <th style="font-size: 16px;" mat-header-cell *matHeaderCellDef mat-sort-header>Bedrooms</th>
                <td style="font-size: 16px;padding-left: 35px;"mat-cell *matCellDef="let row"> {{row.Bedrooms}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
<div>
    <div  style=" flex: 1; width: 100px; margin-left: 30px;  margin-top: 100px; " class="mat-elevation-z3">
            <table mat-table [dataSource]="dataSource2" >

                <ng-container matColumnDef="count">
                    <th  style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 18px;font-weight: bold;" mat-header-cell *matHeaderCellDef> Count</th>
                    <td  style="font-size: 17px; padding-left: 45px;" mat-cell *matCellDef="let row"> {{row.count}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns1;">
                </tr>
            </table>
        </div>

    </div>
</div>
